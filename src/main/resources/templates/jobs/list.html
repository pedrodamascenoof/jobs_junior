<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout"> 
<head>
<title>Vagas</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de vagas</h1>
	<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/jobs/novo}">Nova vaga</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Vagas</td>
					<td>Data de cadastro</td>
					<td>Data de atualizaÃ§Ã£o</td>
					
				</tr>
			</thead>
			<tbody>
				<tr th:if="${jobs.empty}">
					<td colspan="3">Sem vagas</td>
				</tr>
				<tr th:each="jobs : ${jobs}">
					<td th:text="${jobs.id}">1</td>
					<td><a href="view.html" th:href="@{'/jobs/' + ${jobs.id}}" 
					th:text="${jobs.job}"> job </a>
					<td th:text="${#dates.format(jobs.data,'dd-MM-yyyy')}">data</td>
					<td th:text="${#dates.format(jobs.data2,'dd-MM-yyyy')}">data</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
