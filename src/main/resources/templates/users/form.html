<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Usuario</title>
<script>
  $( function() {
    $( "#data" ).datepicker({
        changeMonth: true,
        changeYear: true,
        dateFormat: 'dd-mm-yy' 
    });
  } );
  </script>
  <script>
  $( function() {
    $( "#data2" ).datepicker({
        changeMonth: true,
        changeYear: true,
        dateFormat: 'dd-mm-yy' 
    });
  } );
  </script>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de usuario</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
		 <form id="usersForm" th:action="@{/users/(form)}" th:object="${users}" action="#" method="post"  class="form-horizontal">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
			<div class="form-group">
			 <label class="control-label col-sm-2" for="nome">Nome</label> 
			 <input class="col-sm-10" type="text" th:field="*{nome}" th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Email</label>
			 <input class="col-sm-10" type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'"/>
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Senha</label>
			 <input class="col-sm-10" type="text" th:field="*{senha}" th:class="${#fields.hasErrors('senha')} ? 'field-error'"/>
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Data de cadastro</label>
			 <input class="col-sm-10" type="text" id="data" th:field="*{data}" th:class="${#fields.hasErrors('data')} ? 'field-error'"/>
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Data de atualização</label>
			 <input class="col-sm-10" type="text" id="data2" th:field="*{data2}" th:class="${#fields.hasErrors('data2')} ? 'field-error'"/>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/users/}" href="users.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
