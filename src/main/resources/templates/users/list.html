<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout"> 
<head>
<title>Usuarios</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de usuarios</h1>
	<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/users/novo}">Novo usuario</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Nome</td>
					<td>Email</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="3">Sem usuarios</td>
				</tr>
				<tr th:each="users : ${users}">
					<td th:text="${users.id}">1</td>
					<td><a href="view.html" th:href="@{'/users/' + ${users.id}}" 
					th:text="${users.nome}"> nome </a>
					<td><a th:text="${users.email}"> email </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
