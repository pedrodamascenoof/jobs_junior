<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Users</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro do usuario</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
		 <form id="usersForm" th:action="@{/users/(form)}" th:object="${users}" action="#" method="post"  class="form-horizontal">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
			<div class="form-group">
			 <label class="control-label col-sm-2" for="email">Email</label> 
			 <input class="col-sm-10" type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'" />
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Senha</label>
			 <textarea class="col-sm-10" th:field="*{senha}" th:class="${#fields.hasErrors('endereco')} ? 'field-error'"></textarea>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/users/}" href="users.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
